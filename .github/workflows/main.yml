name: Robot Framework DevOps Demo

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-and-report:
    runs-on: ubuntu-latest
    # 关键点：让整个任务跑在 Robot 镜像里
    container:
      image: ppodgorsek/robot-framework:latest
      options: --user root

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Run Robot API Tests
        run: |
          mkdir -p results
          # 直接运行，无需 docker run 命令
          robot --outputdir results api_test.robot

      # 部署到 GitHub Pages (可选，强烈推荐)
      # 这样你可以直接通过 URL 查看报告
      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./results
          publish_branch: gh-pages
